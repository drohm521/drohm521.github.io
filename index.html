<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
	<meta name="description" 
	content="A simple portfolio.">
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Portfolio</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="background" role="main">

		<div class="circle_top" aria-label="topCircle"></div>

		<div class="circle_bottom" aria-label="bottomCircle"></div>
			
    <div class="overlay" aria-label="overlay">

    <div class="card" aria-label="card">

		<div id="name" itemscope itemtype="https://schema.org/Person" aria-label="name">
		<span itemprop="name">Danassa Rohmeyer</span>
	    </div>

		<div id="numbers" itemscope itemtype="https://schema.org/Event" aria-label="numbers">
		<span itemprop="description">4775 0593 2234 0000</span>
	    </div>

		<div id="github" aria-label="git">
			<a class="git" itemprop="url" href="https://github.com/drohm521">
				My Github
			</a>
		</div>

		<div id="expiration" itemscope itemtype="https://schema.org/Event" aria-label="exp">
			<span itemprop="description">9/21</span>
		</div>

        <div class="logo_overlay" aria-label="overlayForLogo"></div>
		
		<div class="logo" aria-label="logo"></div>

		<div id="linkedln" aria-label="socialMedia">	 
		<a class="socialMedia" itemprop="url" href="https://www.linkedin.com/in/danassa-r-623197106/">
			in

		</div>

	</div>
	</div>
</div>
